{%Â load i18n %}

<nav aria-label="Page navigation example" dir='rtl'>
  <ul class="inline-flex -space-x-px mb-4 mt-2">
    {% if page.has_previous %}
    <li>
      <a href="{% if date %}?date={{date}}&{% elif time%}?time={{time}}&{% endif %}page={{ page.previous_page_number }}"
      class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white {% if LANGUAGE_CODE == 'ar' %}
                                rounded-r-lg
                                {% else %}
                                rounded-l-lg
                            {% endif %}  border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{% trans "Previous" %}</a>
    </li>
    {% endif %}
    <li>
      <a  class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{% trans "Page" %} {{ page.number }} {% trans "of" %} {{ page.paginator.num_pages }}</a>
    </li>
    {% if page.has_next %}
    <li>
      <a href="{% if date %}?date={{date}}&{% elif time%}?time={{time}}&{% endif %}page={{ page.next_page_number }}" class="py-2 px-3 leading-tight text-gray-500 bg-white {% if LANGUAGE_CODE == 'ar' %}
                                rounded-l-lg
                                {% else %}
                                rounded-r-lg
                            {% endif %}  border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{% trans "Next" %}</a>
    </li>
    {% endif %}
  </ul>
</nav>
